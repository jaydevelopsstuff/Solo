plugins {
    id 'java'
    id 'maven-publish'
}

group 'net.jay'
version '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'net.jay.solo'
            artifactId = 'library'
            version = '1.0.1'

            from components.java
        }
    }
}

test {
    useJUnitPlatform()
}